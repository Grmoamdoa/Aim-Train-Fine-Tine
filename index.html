    <title>Precision Aim Lab</title>

    <style>
      body { margin: 0; overflow: hidden; background-color: #09090b; color: white; }
      #root { width: 100vw; height: 100vh; }
      /* Custom crosshair overlay */
      .crosshair {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 4px;
        height: 4px;
        background-color: #00ff00;
        transform: translate(-50%, -50%);
        border-radius: 50%;
        pointer-events: none;
        z-index: 50;
        box-shadow: 0 0 4px #00ff00;
      }
    </style>
